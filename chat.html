<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .chat-container {
      display: flex;
      height: calc(100vh - 100px);
      margin: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
    }

    .chat-list {
      width: 300px;
      border-right: 1px solid #ddd;
      background-color: #f5f5f5;
      overflow-y: auto;
    }

    .chat-item {
      padding: 15px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .chat-item:hover {
      background-color: #e9e9e9;
    }

    .chat-item.active {
      background-color: #e0e0e0;
    }

    .chat-messages {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #fff;
    }

    .messages-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 15px;
      max-width: 70%;
    }

    .message.sent {
      margin-left: auto;
      background-color: #dcf8c6;
      border-radius: 15px 15px 0 15px;
      padding: 10px 15px;
    }

    .message.received {
      margin-right: auto;
      background-color: #f1f0f0;
      border-radius: 15px 15px 15px 0;
      padding: 10px 15px;
    }

    .message-form {
      padding: 20px;
      border-top: 1px solid #ddd;
      background-color: #fff;
    }

    .message-form input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-right: 10px;
    }

    .message-form button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .message-form button:hover {
      background-color: #45a049;
    }

    .message-info {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }

    .no-chats {
      padding: 20px;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>Chat</h2>
  <button onclick="location.href='dashboard.html'">‚Üê Back</button>

  <div class="chat-container">
    <div class="chat-list" id="chatList">
      <!-- Chat list will be populated here -->
    </div>
    <div class="chat-messages">
      <div class="messages-container" id="messagesContainer">
        <!-- Messages will be displayed here -->
      </div>
      <form class="message-form" id="messageForm">
        <input type="text" id="messageInput" placeholder="Type your message..." required>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script>
    let currentUserId = null;
    let currentChatId = null;

    // Initialize the page
    document.addEventListener('DOMContentLoaded', async () => {
      // Get current user from localStorage
      const userJson = localStorage.getItem('user');
      if (!userJson) {
        alert('Please login first');
        window.location.href = 'index.html';
        return;
      }

      try {
        const user = JSON.parse(userJson);
        if (!user || !user.id) {
          throw new Error('Invalid user data');
        }
        currentUserId = user.id;

        // Load chat list
        await loadChatList();

        // Set up message form
        document.getElementById('messageForm').addEventListener('submit', handleMessageSubmit);
      } catch (error) {
        console.error('Error parsing user data:', error);
        alert('Session error. Please login again.');
        window.location.href = 'index.html';
      }
    });

    // Load chat list
    async function loadChatList() {
      try {
        const res = await fetch(`http://localhost:5000/api/chat/users/${currentUserId}/chats`);
        const response = await res.json();
        
        if (!response.success) {
          throw new Error(response.message || 'Failed to load chats');
        }

        const chatList = document.getElementById('chatList');
        if (response.data.length === 0) {
          chatList.innerHTML = '<div class="no-chats">No chats yet</div>';
          return;
        }

        chatList.innerHTML = response.data.map(chat => `
          <div class="chat-item" onclick="openChat('${chat.user_id}')">
            <div>${chat.name}</div>
            <div class="message-info">${chat.email}</div>
          </div>
        `).join('');
      } catch (err) {
        console.error('Error loading chat list:', err);
        alert('Error loading chat list: ' + err.message);
      }
    }

    // Open chat with a user
    async function openChat(userId) {
      currentChatId = userId;
      
      // Update active chat in list
      document.querySelectorAll('.chat-item').forEach(item => {
        item.classList.remove('active');
        if (item.getAttribute('onclick').includes(userId)) {
          item.classList.add('active');
        }
      });

      // Load messages
      await loadMessages(userId);
    }

    // Load messages between two users
    async function loadMessages(userId) {
      try {
        const res = await fetch(`http://localhost:5000/api/chat/${currentUserId}/${userId}`);
        const response = await res.json();
        
        if (!response.success) {
          throw new Error(response.message || 'Failed to load messages');
        }

        const messagesContainer = document.getElementById('messagesContainer');
        messagesContainer.innerHTML = response.data.map(msg => `
          <div class="message ${msg.sender_id == currentUserId ? 'sent' : 'received'}">
            <div>${msg.content}</div>
            <div class="message-info">
              ${msg.sender_name} - ${new Date(msg.timestamp).toLocaleString()}
            </div>
          </div>
        `).join('');

        // Scroll to bottom
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      } catch (err) {
        console.error('Error loading messages:', err);
        alert('Error loading messages: ' + err.message);
      }
    }

    // Handle message submission
    async function handleMessageSubmit(e) {
      e.preventDefault();
      if (!currentChatId) {
        alert('Please select a chat first');
        return;
      }

      const messageInput = document.getElementById('messageInput');
      const content = messageInput.value.trim();
      
      if (!content) return;

      try {
        const res = await fetch('http://localhost:5000/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            sender_id: currentUserId,
            receiver_id: currentChatId,
            content
          })
        });

        const response = await res.json();
        if (!response.success) {
          throw new Error(response.message || 'Failed to send message');
        }

        // Clear input and reload messages
        messageInput.value = '';
        await loadMessages(currentChatId);
      } catch (err) {
        console.error('Error sending message:', err);
        alert('Error sending message: ' + err.message);
      }
    }
  </script>
</body>
</html>
